{% extends "base.html" %}
{% block content %}
{% if items %}
<ul>
    {% for item in items %}
        <li>{{ item.name }}:
            <a href={% url "inicio:ver_mas" item.id %}>Ver</a> |
            <a href={% url "inicio:editar" item.id %}>Editar</a> |
            <a href={% url "inicio:eliminar" item.id %}>Eliminar</a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No hay dispositivos</p>
{% endif %}
<a href="{% url 'inicio:add_item' %}">Agregar dispositivos</a>
{% endblock %}
